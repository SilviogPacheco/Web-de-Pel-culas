<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Película</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">PeliManía</h1>
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li>
            <a href="../pages/historia-del-cine.html">Historia del Cine</a>
          </li>
          <li>
            <a href="../pages/webs-recomendadas.html">Webs Recomendadas</a>
          </li>
          <li><a href="../pages/formCreateMovie.html">Crear Película</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h2>Crear Nueva Película</h2>
        <form id="create-movie-form">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" />
          </div>

          <div class="form-group">
            <label for="year">Año</label>
            <input type="number" id="year" name="year" />
          </div>

          <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" name="director" />
          </div>

          <div class="form-group">
            <label for="duration">Duración (minutos)</label>
            <input type="number" id="duration" name="duration" />
          </div>

          <div class="form-group">
            <label for="genre">Género</label>
            <select id="genre-select">
              <option value="">Selecciona un género</option>
              <option value="Acción">Acción</option>
              <option value="Comedia">Comedia</option>
              <option value="Drama">Drama</option>
              <option value="Terror">Terror</option>
              <option value="Aventura">Aventura</option>
              <option value="Ciencia Ficción">Ciencia Ficción</option>
              <option value="Animación">Animación</option>
            </select>
          </div>
          <div id="selected-genres" class="selected-genres"></div>

          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" step="0.1" />
          </div>

          <div class="form-group">
            <label for="poster-url">URL de Imagen</label>
            <input type="url" id="poster-url" name="poster" />
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-button">Enviar</button>
            <button type="reset" class="reset-button" id="reset-button">
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="../public/bundle.js"></script>
  </body>
</html>
